<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style = "background-color : black">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Store Logo" style="max-height: 40px;">
        </a>
        <a class="navbar-brand" href="{% url 'home' %}"><strong>Home</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}"><strong>Products</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about_us' %}"><strong>About Us</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact_us' %}"><strong>Contact Us</strong></a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4" style = "background-color:lightblue">
        <p>&copy; 2024 SARU . All rights reserved.</p>
    </footer>

    <!-- Include Bootstrap JS at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
